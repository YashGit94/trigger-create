<!DOCTYPE html>
<html>
<head>
    <title>Master Trigger Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding-top: 50px; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 8px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        select, button { padding: 12px; font-size: 16px; border-radius: 4px; border: 1px solid #ddd; width: 100%; margin-top: 10px; }
        button { background: #4285f4; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #357ae8; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Select Trigger to Execute</h2>
        <select id="triggerSelect"><option>Fetching triggers...</option></select>
        <button onclick="launch()">Run Trigger</button>
        <p id="status"></p>
    </div>

    <script>
        const API_URL = "REPLACE_WITH_YOUR_FUNCTION_URL";

        // Load existing triggers into the dropdown automatically
        fetch(API_URL).then(r => r.json()).then(data => {
            const select = document.getElementById('triggerSelect');
            select.innerHTML = data.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
        });

        async function launch() {
            const id = document.getElementById('triggerSelect').value;
            document.getElementById('status').innerText = "Launching...";
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ triggerId: id })
            });
            document.getElementById('status').innerText = await res.text();
        }
    </script>
</body>
</html>
